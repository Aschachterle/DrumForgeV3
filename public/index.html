<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <title>Extrudo - Parametric Design Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "IBM Plex Sans", "Space Grotesk", "Segoe UI", sans-serif;
            background-color: #f6f6f6;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 24px 24px;
            min-height: 100vh;
            padding: 0 32px 32px;
            color: #0a0a0a;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            min-height: 150px; /* Prevent layout shift */
        }

        .header-logo {
            width: min(360px, 92vw);
            height: auto;
            min-height: 100px; /* Reserve space while loading */
            margin: 0 auto 16px;
            display: block;
            object-fit: contain;
            border: none;
            border-radius: 0;
            padding: 0;
            background: transparent;
        }

        .header .tagline {
            color: #4c4c4c;
            font-size: 18px;
            font-weight: 400;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .model-card {
            background: #ffffff;
            border: 1px solid #e2e2e2;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .model-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
            border-color: #0a0a0a;
        }

        .model-icon {
            width: 64px;
            height: 64px;
            background: #f3f3f3;
            border: 1px solid #e2e2e2;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .model-icon img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        .model-card h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #0a0a0a;
        }

        .model-card p {
            color: #6b6b6b;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .model-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #8a8a8a;
        }

        .model-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: #f3f3f3;
            border: 1px solid #e2e2e2;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #0a0a0a;
        }

        .footer {
            text-align: center;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid #e2e2e2;
            color: #8a8a8a;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .models-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header-logo" src="/images/logo.png" alt="Extrudo logo">
            <p class="tagline">Parametric Design Automation Platform</p>
        </div>

        <div class="models-grid">
            <a href="/drum.html" class="model-card">
                <div class="model-icon">
                    <img src="/images/logo.png" alt="Extrudo logo">
                </div>
                <h2>Parametric Drum</h2>
                <p>Design custom drum shells with adjustable segments, dimensions, lug placement, and more. Perfect for custom drum builders and manufacturers.</p>
                <div class="model-meta">
                    <span>‚öôÔ∏è 8 parameters</span>
                    <span>‚ö° ~2-5 min</span>
                </div>
            </a>

            <!-- Future models will go here -->
            <!-- 
            <a href="/model2.html" class="model-card">
                <div class="model-icon">üîß</div>
                <h2>Another Model</h2>
                <p>Description...</p>
            </a>
            -->
        </div>

        <div class="footer">
            <p>Powered by Autodesk Design Automation</p>
        </div>
    </div>

    <script>
        // Fade in page once loaded to avoid layout shift flash
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
        // Fallback in case load event already fired
        if (document.readyState === 'complete') {
            document.body.classList.add('loaded');
        }
    </script>
</body>
</html>
